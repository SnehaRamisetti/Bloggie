 <!-- create a form which has two inputs and submit button--> 

<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
        <div class="mt-2">
        <div class="mt-3">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="CategoryName" placeholder="Enter Name" name="CategoryName" [(ngModel)]="model.name">
        </div>
        <div class="mt-3">
            <label for="uriHandle">Category UrlHandle</label>
            <input type="text" class="form-control" id="CategoryUriHandle" placeholder="Enter UriHandle" name="CategoryUriHandle" [(ngModel)]="model.uriHandle">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    </form>
</div>
