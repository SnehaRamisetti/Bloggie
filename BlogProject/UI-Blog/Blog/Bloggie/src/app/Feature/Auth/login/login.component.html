 
 <div class="container">
    <!--create login form-->
    
    <div class="row justify-content-center">
        <div class="mt-5">
        <div class= " col-12 col-md-6 col-lg-4 mx-auto">
            <!--add h1 tag-->
            <h1 class="text-center">Login</h1>
            <!--add form tag-->
            <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
                <!--add form group div-->
                <div class="mt-3">
                    <!--add label for email-->
                    <label for="email" class="form-label">Email</label>
                    <!--add input tag-->
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="model.email"/>
                </div>
                <!--add form group div-->
                <div class="mt-3">
                    <!--add label for password-->
                    <label for="password" class="form-label">Password</label>
                    <!--add input tag-->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="model.password" />
                </div>
                <!--add form group div-->
                <div class="mt-3">
                    <!--add submit button-->
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <!--add form group div-->
                <div class="form-group">
                    <!--add link to register page-->
                    <p class="text-center">Not a member? <a routerLink="/register">Register here</a></p>
                </div>
            </form>
        </div>
        </div>
    </div>


 </div>
