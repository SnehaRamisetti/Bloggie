 <!--create a submit form for adding a new blog post which has inptus for title, content, category, and image and a submit button-->
 <div class="container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" > 
        <div class="mt-2 mb-5">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title"> 
        </div>
        <!--label and input for urlHandle-->
        <div class="mb-3">
            <label for="urlHandle" class="form-label">URL Handle</label>
            <input type="text" class="form-control" id="urlHandle" name="urlHandle" [(ngModel)]="model.uriHandle" > 
        </div>
         <!--label and input for shortdescription-->
            <div class="mb-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" class="form-control" id="shortDescription" name="shortDescription"[(ngModel)]="model.shortDescription" > 
            </div>
         
      <div class="mb-3"> 
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" [(ngModel)]="model.content" ></textarea > 
        </div>
        <!--label and input for Featured Image Url-->
        <div class="mb-3">
            <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
            <input type="text" class="form-control" id="featuredImageUrl" name="featuredImageUrl" [(ngModel)]="model.featuredImageUrl" > 
        </div>
        <!--label and input for Published Date-->
        <div class="mb-3">
            <label for="author" class="form-label">Published date</label>
            <input type="date" class="form-control" id="publisheddate" name="publisheddate" [(ngModel)]="model.publishedDate" > 
        </div>
 
        <!--label and input for Author-->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="model.author"> 
        </div>
         
        <div class="form-check">
            <input class="form-check-input" type="checkbox"   id="IsVisible" name="IsVisible" [(ngModel)]="model.isVisible">
            <label class="form-check-label" for="IsVisible">
               Is Visible?
            </label>
          </div>
          <!--display categories as options-->
          <div class="mt-3">
            <label for="categories" class="form-label">Categories</label>
    
            <ng-container *ngIf="categories$ | async as categories">
              <select class="form-control" [(ngModel)]="model.CategoryIds" name="categories"
              id="categories" multiple>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            </ng-container>
    
          </div>
         
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
