 <!--html code for blog list same as category list-->
 <div class="container">
    <h1 class="mt-3">BlogPost List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" routerLink="/admin/blogposts/add">Add BlogPost</a>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Short Description</th>
                <th>Is Visible</th>
                <th>Categories</th>
                <th></th>
                 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blogpost of blogpost">
                <td>{{blogpost.title}}</td>
                <td>{{blogpost.shortDescription}}</td>
                <td>{{blogpost.isVisible}}</td>
                 <td >
                    <span *ngFor="let category of blogpost.categories">
                    <span class="badge bg-secondary mr-2">{{category.name}}</span> 
                </span>

                 </td>
                 <td>
                    <div class="btn btn-light">
                        <a class="fa fas fa-pencil-alt black-pencil" routerLink="/admin/blogposts/edit/{{blogpost.id}}"></a>
                    </div>
                 </td>
                <!-- <td>  
                    <div class="btn btn-light">
                        <a class="fa fas fa-pencil-alt black-pencil" routerLink="/admin/blog-posts/edit/{{blogpost.id}}"></a>
                    </div> 
                </td> -->
                
            </tr> 
        </tbody>
    </table>
</div>
